{% extends "layout.html" %}

{% block title %}
    Contact
{% endblock %}

{% block main %}
{% if success %}
<div class="alert alert-success" role="alert">
  Your message has been sent successfully!
</div>
{% endif %}
<div class="row justify-content-center">
		<div class="col-12 col-md-8 col-lg-6 pb-5">
                    <form action="https://formspree.io/f/mjvlbwzq" method="POST">
                        <div class="card rounded-0">
                            <div class="card-header p-0">
                                <div class="text-white text-center py-2">
                                    <h3><i class="fa fa-envelope"></i> Contact Me</h3>
                                    <p class="m-0">I would appreciate your feedback!</p>
                                </div>
                            </div>
                            <div class="card-body p-3">
                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fa fa-user text-info"></i></div>
                                        </div>
                                        <input type="text" class="form-control" autofocus id="name" name="name" placeholder="Name" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fa fa-envelope text-info"></i></div>
                                        </div>
                                        <input type="email" class="form-control" id="name" name="email" placeholder="email@gmail.com" required>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fa fa-comment text-info"></i></div>
                                        </div>
                                        <textarea class="form-control" placeholder="Your Message" required></textarea>
                                    </div>
                                </div>

                                <div class="text-center">
                                    <input type="submit" value="Submit" class="btn btn-info btn-block rounded-0 py-2">
                                </div>
                            </div>

                        </div>
                    </form>
{% endblock %}
